<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<main>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/"
         class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">Bookstore</span>
      </a>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/bookstore/order">Order</a>
          </li>
          <li>
            <a href="/bookstore" class="nav-link disabled" aria-current="page">Logged In as Bob Smith</a>
          </li>
        </ul>
      </nav>
    </header>
  </div>

  <div class="container">
    <div th:switch="${books}">
      <h2 th:case="null">No books yet!</h2>
      <div th:case="*">
        <div class="row mb-3">
          <div class="col-md-6 col">
            <label for="orderedBook" class="form-label">Choose a book to buy</label>
            <select id="orderedBook" class="form-select" name="orderedBook"
                    aria-label="Select a book">
              <option th:each="book : ${books}"
                      th:value="${book.id}"
                      th:data-name="${book.name}"
                      th:data-author="${book.author}"
                      th:data-price="${book.price}"
                      th:text="${book.name + ' by ' + book.author + ' for $' + book.price}"></option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 col">
            <label for="deliveryAddress" class="form-label">Choose a delivery address</label>
            <select id="deliveryAddress" class="form-select" name="deliveryAddress"
                    aria-label="Select a delivery address">
              <option th:each="addr : ${addresses}"
                      th:value="${addr.name}"
                      th:text="${addr.value}"></option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" name="payLater" id="useBonus">
              <label class="form-check-label" id="useBonusLabel" for="useBonus" th:text="'Use Bonus Points (You have $' + ${bonusBalance} + ' points)'">
                Bonus Points $50
              </label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-2 col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" name="payLater" id="payLater">
              <label class="form-check-label" for="payLater">
                Pay Later
              </label>
            </div>
          </div>
          <div class="col-md-4 col-12">
            <label for="paymentProfile" class="form-label">Choose a payment profile</label>
            <select id="paymentProfile" class="form-select" name="paymentProfile"
                    aria-label="Select a delivery address">
              <option th:each="method : ${paymentProfiles}"
                      th:selected="${method.default}"
                      th:value="${method.id}"
                      th:text="${method.cardNumberLast4} + ${method.default ? ' (Default)' : ''}"></option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 col">
            <button id="orderButton" type="button" class="btn btn-primary">Place Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<div class="modal fade" id="orderDialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="orderDialog_title">Order</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="orderDialog_body"></div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script th:src="@{/js/order.js}" crossorigin="anonymous"></script>
</body>
</html>
